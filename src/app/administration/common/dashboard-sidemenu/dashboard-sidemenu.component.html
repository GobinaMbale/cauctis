<!-- Start Sidemenu Area -->
<div class="sidemenu-area">
    <div class="sidemenu-header">
        <a routerLink="/dashboard" class="navbar-brand d-flex align-items-center">
            <img src="assets/img/black-logo.png" alt="image">
        </a>
        <div class="responsive-burger-menu d-block d-lg-none">
            <span class="top-bar"></span>
            <span class="middle-bar"></span>
            <span class="bottom-bar"></span>
        </div>
    </div>
    <div class="sidemenu-body">
        <ul class="sidemenu-nav metisMenu h-100" id="sidemenu-nav" data-simplebar>
          <ng-container *ngFor="let sidebarMenu of sidebarItems">
            <li *ngIf="sidebarMenu.blockTitle" class="nav-item-title">
              {{sidebarMenu.blockTitle}}
            </li>
            <li *ngIf="sidebarMenu.children.length === 0" class="nav-item" routerLinkActive="active mm-active">
              <a routerLink="{{sidebarMenu.url}}" class="nav-link">
                <span class="icon"><i class='bx {{sidebarMenu.icon}}'></i></span>
                <span class="menu-title">{{sidebarMenu.name | translate}}</span>
              </a>
            </li>

            <li *ngIf="sidebarMenu.children.length > 0" class="nav-item" routerLinkActive="active mm-active">
              <a href="javascript:void(0)" class="collapsed-nav-link nav-link" aria-expanded="false">
                <span class="icon"><i class='bx bx-layer'></i></span>
                <span class="menu-title">{{sidebarMenu.name | translate}}</span>
              </a>
              <ul class="sidemenu-nav-second-level">
                <li *ngFor="let childernMenu of sidebarMenu.children" class="nav-item" routerLinkActive="active">
                  <a routerLink="{{childernMenu.url}}" class="nav-link">
                    <span class="icon"><i class='bx {{childernMenu.icon}}'></i></span>
                    <span class="menu-title">{{childernMenu.name | translate}}</span>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>
          <li class="nav-item">
            <a (click)="logout()" class="nav-link" style="cursor: pointer">
              <span class="icon"><i class='bx bx-log-out'></i></span>
              <span class="menu-title">{{'sideMenu.logout' | translate}}</span>
            </a>
          </li>
        </ul>
    </div>
</div>
<!-- End Sidemenu Area -->
