<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let stat of stats">
        <div class="stats-card-box">
            <div class="icon-box">
                <i class='bx {{stat.icon}}'></i>
            </div>
            <span class="sub-title">{{stat.title}}</span>
            <h3>{{stat.number}}</h3>
        </div>
    </div>
</div>
